<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>titSample06</title>
    <script>
        function MiFuncion(){
            document.getElementById('idSample06')
            .innerHTML='Este texto aparecio cuando se dio click en el boton.';
        }
    </script>
</head>
<body>
    <h1>Donde inserto Java Script? Escrito en head</h1>
    <p id="idSample06"> Este texto debe aparece antes de click en el siguiente boton:</p>
    <button type="button" onclick="MiFuncion()">Presione Aqui</button>
</body>
</html>
